<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preo Music Bot</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/glowing-shiny-musical-notes-background-design_1017-32856.jpg?w=1060&t=st=1711994968~exp=1711995568~hmac=3b9ca1608c54360e4edd691b61c2e8ba8dd557f4318e4457f920b17a3e7a1799'); /* Replace 'background_image.jpg' with your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        a {
            display: inline-block;
            background-color: #7289DA;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #677BC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Preo Music Bot</h1>
        <h2>Site is under development..</h2>
        <p>Click the button below to invite Preo to your Discord server:</p>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1124688116268138547&permissions=1638529494519&scope=bot%20applications.commands">Invite Preo</a>
    </div>
</body>
</html>
